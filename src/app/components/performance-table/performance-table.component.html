<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table">

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="usdValue">
            <th mat-header-cell *matHeaderCellDef> USD Value </th>
            <td mat-cell *matCellDef="let element"> {{element.usdValue | number:'1.2-4'}} </td>
        </ng-container>

        <ng-container matColumnDef="percentageValue">
            <th mat-header-cell *matHeaderCellDef> % Value </th>
            <td mat-cell *matCellDef="let element"> {{element.percentageValue | number: '1.4-4'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSize]="12" [pageSizeOptions]="[6, 12, 24]" showFirstLastButtons></mat-paginator>

</div>
